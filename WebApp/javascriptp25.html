<html>
    <head>
        <title></title>
        <script>
            function validateForm()
            {
                let x=document.forms["myform"]["fname"].value;
                if(x=="")
                {
                    alert("Name must be filled out")
                    return false;
                }
            }
        </script>
    </head>
    <body>
       <form name="myform" onsubmit="return validateForm()">
            Name:<input type="text" name="fname">
            <input type="submit" value="submit">
       </form>
    </body>
</html>
