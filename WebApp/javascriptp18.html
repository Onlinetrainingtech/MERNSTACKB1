<html>
    <head>
        <title></title>
        <script>
        function Sample3()
        {
            var t1;
            if(confirm("Press a button!!!"))
            {
                t1="Welcome to the ok button"
            }
            else
            {
                t1="Welcome to the cancel button"
            }
            document.getElementById("d1").innerHTML=t1;
        }
        </script>
       
    </head>
    <body>
        <p id="d1"></p>
        <button type="submit" onclick="Sample3()">ClickHere</button>
    </body>
</html>
