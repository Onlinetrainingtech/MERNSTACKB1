<html>
    <head>
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
           $("p").dblclick(function(){
               $(this).hide();
           });
        });
        </script>
    </head>
    <body>
        <h1>Hidding Process</h1>
        <p>ClickHere</p>
        <p>ClickHere</p>
    </body>
</html>
