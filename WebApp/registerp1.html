<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="mycss.css"/>
    </head>
    <body>
        <center>
            <h1>E-Kart Application</h1>
            <img src="images/logo.jpeg" alt="Please Check" width="30%" height="30%">
            <br><br>
            <a href="">Home</a>
            <a href="">AboutUs</a>
            <a href="">Login</a>
            <a href="">Register</a>
            <a href="Examplep2.html">ViewDetails</a>
            <hr>
            <h2>Registration</h2>
            <table width="30%" height="30%">
                <form>
                    <tr>
                        <td><label>UserName</label></td>
                        <td><input type="text"/></td>
                    </tr>
                    <tr>
                        <td><label>Password</label></td>
                        <td><input type="password"/></td>
                    </tr>
                    <tr>
                        <td><label>EmailId</label></td>
                        <td><input type="email"/></td>
                    </tr>
                    <tr>
                        <td><label>Gender</label></td>
                        <td>
                            Male:<input type="radio" name="g1"/>
                            Female:<input type="radio" name="g1"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Courses</label></td>
                        <td>
                            UG:<input type="checkbox"/>
                            PG:<input type="checkbox"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Departement</label></td>
                        <td>
                            <select>
                                <option>BSC</option>
                                <option>Msc</option>
                                <option>BTech</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Submit"/></td>
                        <td><input type="reset" value="Reset"/></td>
                    </tr>
                </form>
            </table>
            </center>
    </body>
</html>
