<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var n=parseInt(prompt("Enter the n value is::"))
            for(i=0;i<n;i++)
            {
               if(i%2==0)
               {
                document.write("Even value is::"+i)
               }
               else
               {
                document.write("odd value is::"+i)
               }
            }
        </script>
    </body>
</html>
