<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var exp=parseInt("Enter the value is::")
            switch(exp)
            {
                case 1:
                    document.write("Case-1")
                    break;
                case 2:
                    document.write("Case-2")
                    break;
                case 3:
                    document.write("Case-3")
                    break;
                default:
                    document.write("default case")
                    break;
            }
        </script>
    </body>
</html>
